{% extends 'core/base.html' %}
{% load static %}
{% block title %}
Eliminar Sucursal
{% endblock %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>
                        Eliminar Sucursal
                    </h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'Sucursal:Sucursales' %}">Sucursales</a></li>
                        <li class="breadcrumb-item active">Eliminar Sucursal</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Sucursal</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">                                
                            </div>
                            <div class="col-md-6">
                                <p>¿Estás seguro de eliminar "{{sucursal}}"?</p>
                            </div>
                            <div class="col-md-4">                                
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Aceptar" class="btn btn-info">
                            <a href="{% url 'Sucursal:Sucursales' %}" type="button" value="Cancelar" class="btn btn-default float-right">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
